<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-base-200">
    <div class="container mx-auto px-4 py-10">
      <div class="flex flex-wrap lg:flex-nowrap gap-8">
        <!-- Login Form -->
        <div class="card w-full lg:w-1/2 bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center">Login</h2>
            <form action="#" method="POST" class="space-y-4">
              <div class="form-control">
                <button class="btn btn-outline btn-accent w-full h-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M21.35 11.1H12v2.8h5.25c-.225 1.35-.9 2.475-1.95 3.15v2.625h3.15c1.8-1.65 2.85-4.05 2.85-6.75 0-.825-.075-1.65-.225-2.425z"
                      fill="#4285F4"
                    />
                    <path
                      d="M12 21c2.025 0 3.75-.675 5.025-1.8l-2.625-2.625c-.825.525-1.875.825-2.4.825-1.875 0-3.45-1.2-4.05-2.85H4.8v2.85C6.075 19.35 8.775 21 12 21z"
                      fill="#34A853"
                    />
                    <path
                      d="M7.95 14.55c-.225-.675-.375-1.35-.375-2.1s.15-1.425.375-2.1V7.5H4.8C4.2 8.775 3.9 10.35 3.9 12c0 1.65.3 3.225.9 4.5l3.15-1.95z"
                      fill="#FBBC05"
                    />
                    <path
                      d="M12 4.8c1.05 0 2.025.375 2.85 1.05l2.1-2.1C15.75 2.625 13.95 1.8 12 1.8c-3.225 0-5.925 1.65-7.2 4.2l3.15 2.025C8.55 6 10.125 4.8 12 4.8z"
                      fill="#EA4335"
                    />
                  </svg>
                  Continue with Google
                </button>
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary w-full">
                  Login
                </button>
              </div>
              <div class="form-control mt-4">
                <a href="index.html" class="btn btn-outline btn-primary w-full"
                  >Back to Home</a
                >
              </div>
            </form>
          </div>
        </div>

        <!-- Signup Form -->
        <div class="card w-full lg:w-1/2 bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center">Sign Up</h2>
            <form action="#" method="POST" class="space-y-4">
              <div class="form-control">
                <button class="btn btn-outline btn-accent w-full h-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 mr-2"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M21.35 11.1H12v2.8h5.25c-.225 1.35-.9 2.475-1.95 3.15v2.625h3.15c1.8-1.65 2.85-4.05 2.85-6.75 0-.825-.075-1.65-.225-2.425z"
                      fill="#4285F4"
                    />
                    <path
                      d="M12 21c2.025 0 3.75-.675 5.025-1.8l-2.625-2.625c-.825.525-1.875.825-2.4.825-1.875 0-3.45-1.2-4.05-2.85H4.8v2.85C6.075 19.35 8.775 21 12 21z"
                      fill="#34A853"
                    />
                    <path
                      d="M7.95 14.55c-.225-.675-.375-1.35-.375-2.1s.15-1.425.375-2.1V7.5H4.8C4.2 8.775 3.9 10.35 3.9 12c0 1.65.3 3.225.9 4.5l3.15-1.95z"
                      fill="#FBBC05"
                    />
                    <path
                      d="M12 4.8c1.05 0 2.025.375 2.85 1.05l2.1-2.1C15.75 2.625 13.95 1.8 12 1.8c-3.225 0-5.925 1.65-7.2 4.2l3.15 2.025C8.55 6 10.125 4.8 12 4.8z"
                      fill="#EA4335"
                    />
                  </svg>
                  Continue with Google
                </button>
                <label class="label">
                  <span class="label-text">Name</span>
                </label>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Create a password"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button type="submit" class="btn btn-secondary w-full">
                  Sign Up
                </button>
              </div>
              <div class="form-control mt-4">
                <a href="index.html" class="btn btn-outline btn-primary w-full"
                  >Back to Home</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
