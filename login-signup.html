<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex justify-center mt-8">
        <div class="w-full max-w-sm mx-4">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <form action="login.html" method="POST" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" name="email" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login-password" name="password" class="input input-bordered w-full" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </form>
        </div>
        <div class="w-full max-w-sm mx-4">
            <h2 class="text-xl font-bold mb-4">Signup</h2>
            <form action="signup.html" method="POST" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signup-email" name="email" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="signup-password" name="password" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" class="input input-bordered w-full" required>
                </div>
                <button type="submit" class="btn btn-secondary w-full">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
